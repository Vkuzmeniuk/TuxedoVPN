---
- name: Determine effective certbot email
  ansible.builtin.set_fact:
    _certbot_email_effective: >-
      {{
        (certbot_email | default('') | string | trim)
        if (certbot_email | default('') | string | trim | length) > 0
        else (vault_certbot_email | default('') | string | trim)
      }}
  changed_when: false

- name: Ensure certbot_email is configured
  ansible.builtin.assert:
    that:
      - (_certbot_email_effective | default('') | trim | length) > 0
    fail_msg: >-
      certbot_email is empty.
      Set either:
      - certbot_email (extra vars / group_vars), or
      - vault_certbot_email (recommended in Ansible Vault).
      Detected:
      - certbot_email={{ ((certbot_email | default('') | string | trim | length) > 0) | ternary('set', 'empty/undefined') }}
      - vault_certbot_email={{ ((vault_certbot_email | default('') | string | trim | length) > 0) | ternary('set', 'empty/undefined') }}

- name: Ensure certbot_domains is provided
  ansible.builtin.assert:
    that:
      - (certbot_domains | default([]) | length) > 0
    fail_msg: "certbot_domains is empty."

- name: Validate certbot_method and auth args
  ansible.builtin.assert:
    that:
      - certbot_method in ["dns", "webroot", "standalone"]
      - (certbot_method != "dns") or ((certbot_auth_args_effective | default([])) | length) > 0
    fail_msg: >-
      certbot_method={{ certbot_method }} requires certbot_auth_args. Example:
      ["--dns-cloudflare","--dns-cloudflare-credentials","{{ certbot_dns_credentials_path }}","--dns-cloudflare-propagation-seconds","60"]

- name: Prevent unsupported TLS-ALPN preference in standalone mode
  ansible.builtin.assert:
    that:
      - "'tls-alpn-01' not in (certbot_extra_args | default([]))"
      - "'tls-alpn' not in (certbot_extra_args | default([]))"
    fail_msg: >-
      certbot_method=standalone supports HTTP-01 only (tcp/80) with the packaged Certbot.
      Remove tls-alpn from certbot_extra_args or switch to DNS-01 (certbot_method=dns + certbot_auth_args).
  when: certbot_method == "standalone"

- name: Determine cert name
  ansible.builtin.set_fact:
    _certbot_cert_name: >-
      {{
        (certbot_cert_name | default('') | trim)
        if (certbot_cert_name | default('') | trim | length) > 0
        else (certbot_domains | first)
      }}
  changed_when: false

- name: Build certbot domain arguments
  ansible.builtin.set_fact:
    _certbot_domain_args: "{{ certbot_domains | map('regex_replace', '^(.*)$', '-d \\1') | list }}"
  changed_when: false

- name: Collect service facts (HTTP-01)
  ansible.builtin.service_facts:
  when:
    - certbot_method in ["standalone", "webroot"]
    - >
      (certbot_standalone_stop_services | default([]) | length) > 0
      or (certbot_manage_webroot_nginx | default(false) | bool)

- name: Issue/refresh certificate via certbot (with optional HTTP-01 pre-stop)
  block:
    - name: Compute effective stop-services list for HTTP-01
      ansible.builtin.set_fact:
        _certbot_http01_stop_services_effective: >-
          {{
            (certbot_standalone_stop_services | default([]))
            if not (
              certbot_method == 'webroot'
              and (certbot_manage_webroot_nginx | default(false) | bool)
            )
            else (
              (certbot_standalone_stop_services | default([]))
              | difference(['nginx', 'nginx.service'])
            )
          }}
      changed_when: false

    - name: Determine iptables chain for temporary HTTP-01 allow
      ansible.builtin.shell: |
        set -euo pipefail
        if iptables -S ufw-user-input >/dev/null 2>&1; then
          echo ufw-user-input
        else
          echo INPUT
        fi
      args:
        executable: /bin/bash
      register: _certbot_http01_chain
      changed_when: false
      when:
        - certbot_method in ["standalone", "webroot"]
        - certbot_http01_manage_firewall | default(false) | bool

    - name: Check temporary HTTP-01 allow rule (tcp/80)
      ansible.builtin.command: >-
        iptables -C {{ _certbot_http01_chain.stdout }}
        -p tcp --dport 80
        -m comment --comment tuxedovpn-certbot-http01
        -j ACCEPT
      register: _certbot_http01_rule_check
      changed_when: false
      failed_when: false
      when:
        - certbot_method in ["standalone", "webroot"]
        - certbot_http01_manage_firewall | default(false) | bool

    - name: Insert temporary HTTP-01 allow rule (tcp/80)
      ansible.builtin.command: >-
        iptables -I {{ _certbot_http01_chain.stdout }} 1
        -p tcp --dport 80
        -m comment --comment tuxedovpn-certbot-http01
        -j ACCEPT
      register: _certbot_http01_rule_add
      changed_when: true
      when:
        - certbot_method in ["standalone", "webroot"]
        - certbot_http01_manage_firewall | default(false) | bool
        - _certbot_http01_rule_check is defined
        - (_certbot_http01_rule_check.rc | default(1) | int) != 0

    - name: Stop services for HTTP-01 validation (to free tcp/80)
      ansible.builtin.service:
        name: "{{ item }}"
        state: stopped
      loop: "{{ _certbot_http01_stop_services_effective | default([]) }}"
      register: _certbot_http01_stop
      when:
        - certbot_method in ["standalone", "webroot"]
        - (_certbot_http01_stop_services_effective | default([]) | length) > 0
        - >
          (ansible_facts.services[item ~ '.service'] is defined)
          or (ansible_facts.services[item] is defined)

    - name: Compute services to restart after HTTP-01 validation
      ansible.builtin.set_fact:
        _certbot_http01_services_to_restart: >-
          {{
            (_certbot_http01_stop.results | default([]))
            | selectattr('changed', 'equalto', true)
            | map(attribute='item')
            | list
          }}
      when:
        - certbot_method in ["standalone", "webroot"]
        - (_certbot_http01_stop_services_effective | default([]) | length) > 0
      changed_when: false

    - name: Remember whether nginx was active before HTTP-01 (webroot helper)
      ansible.builtin.set_fact:
        _certbot_nginx_was_active: >-
          {{
            (_certbot_nginx_was_active_preinstall | bool)
            if (_certbot_nginx_was_active_preinstall is defined)
            else (
              (ansible_facts.services['nginx.service'].state | default('')) == 'running'
              or (ansible_facts.services['nginx'].state | default('')) == 'running'
            )
          }}
      when:
        - certbot_method == "webroot"
        - certbot_manage_webroot_nginx | default(false) | bool
      changed_when: false

    - name: Disable nginx default site when nginx is started temporarily (webroot helper)
      ansible.builtin.command:
        argv:
          - /bin/bash
          - -lc
          - |
            set -euo pipefail
            src="/etc/nginx/sites-enabled/default"
            dst="/etc/nginx/sites-enabled/default.tuxedovpn-disabled"
            if [[ -e "${src}" ]]; then
              mv -f "${src}" "${dst}"
              echo moved
            else
              echo absent
            fi
      register: _certbot_nginx_default_site_disable
      changed_when: (_certbot_nginx_default_site_disable.stdout | default('') | trim) == "moved"
      when:
        - certbot_method == "webroot"
        - certbot_manage_webroot_nginx | default(false) | bool
        - certbot_webroot_nginx_disable_default_site | default(true) | bool
        - not (_certbot_nginx_was_active | default(false) | bool)

    - name: Deploy temporary nginx webroot config for ACME (webroot helper)
      ansible.builtin.template:
        src: letsencrypt-webroot.nginx.conf.j2
        dest: "{{ certbot_webroot_nginx_conf_path }}"
        owner: root
        group: root
        mode: "0644"
      when:
        - certbot_method == "webroot"
        - certbot_manage_webroot_nginx | default(false) | bool
      notify: Reload nginx

    - name: Ensure nginx is started for HTTP-01 (webroot helper)
      ansible.builtin.service:
        name: nginx
        state: started
      when:
        - certbot_method == "webroot"
        - certbot_manage_webroot_nginx | default(false) | bool

    - name: Reload nginx to pick up ACME config (webroot helper)
      ansible.builtin.meta: flush_handlers
      when:
        - certbot_method == "webroot"
        - certbot_manage_webroot_nginx | default(false) | bool

    - name: Self-check webroot ACME path via localhost (webroot helper)
      ansible.builtin.shell: |
        set -euo pipefail
        d="{{ certbot_webroot_path }}/.well-known/acme-challenge"
        mkdir -p "${d}"
        f="${d}/tuxedovpn-selftest"
        echo "ok" > "${f}"
        code="$(curl -sS -o /tmp/tuxedovpn-acme-selftest.out -w '%{http_code}' -H "Host: {{ certbot_domains | first }}" "http://127.0.0.1/.well-known/acme-challenge/tuxedovpn-selftest" || true)"
        cat /tmp/tuxedovpn-acme-selftest.out || true
        [[ "${code}" == "200" ]]
      args:
        executable: /bin/bash
      register: _certbot_webroot_selfcheck
      changed_when: false
      when:
        - certbot_method == "webroot"
        - certbot_manage_webroot_nginx | default(false) | bool

    - name: Issue/refresh certificate via certbot
      ansible.builtin.command: >-
        certbot certonly
        --non-interactive
        {% if certbot_agree_tos | bool %} --agree-tos {% endif %}
        --email {{ _certbot_email_effective | quote }}
        --cert-name {{ _certbot_cert_name | quote }}
        {% if certbot_staging | bool %} --staging {% endif %}
        {% if certbot_force_renewal | bool %} --force-renewal {% endif %}
        {% if certbot_keep_until_expiring | bool %} --keep-until-expiring {% endif %}
        {% if certbot_method == 'webroot' %} --webroot -w {{ certbot_webroot_path | quote }} {% endif %}
        {% if certbot_method == 'standalone' %} --standalone {% endif %}
        {{ (certbot_auth_args_effective | default([])) | join(' ') }}
        {{ (certbot_extra_args | default([])) | join(' ') }}
        {{ _certbot_domain_args | join(' ') }}
      register: _certbot_issue
      changed_when: >-
        ('Congratulations!' in (_certbot_issue.stdout | default('')))
        or ('new certificate' in ((_certbot_issue.stdout | default('')) | lower))
  always:
    - name: Remove temporary nginx webroot config (webroot helper)
      ansible.builtin.file:
        path: "{{ certbot_webroot_nginx_conf_path }}"
        state: absent
      when:
        - certbot_method == "webroot"
        - certbot_manage_webroot_nginx | default(false) | bool
      notify: Reload nginx

    - name: Reload nginx to drop ACME listener (webroot helper)
      ansible.builtin.meta: flush_handlers
      when:
        - certbot_method == "webroot"
        - certbot_manage_webroot_nginx | default(false) | bool

    - name: Stop nginx when it was started only for HTTP-01 (webroot helper)
      ansible.builtin.service:
        name: nginx
        state: stopped
      when:
        - certbot_method == "webroot"
        - certbot_manage_webroot_nginx | default(false) | bool
        - not (_certbot_nginx_was_active | default(false) | bool)

    - name: Restore nginx default site when nginx was started temporarily (webroot helper)
      ansible.builtin.command:
        argv:
          - /bin/bash
          - -lc
          - |
            set -euo pipefail
            src="/etc/nginx/sites-enabled/default.tuxedovpn-disabled"
            dst="/etc/nginx/sites-enabled/default"
            if [[ -e "${src}" ]]; then
              mv -f "${src}" "${dst}"
              echo restored
            else
              echo absent
            fi
      register: _certbot_nginx_default_site_restore
      changed_when: (_certbot_nginx_default_site_restore.stdout | default('') | trim) == "restored"
      when:
        - certbot_method == "webroot"
        - certbot_manage_webroot_nginx | default(false) | bool
        - certbot_webroot_nginx_disable_default_site | default(true) | bool
        - not (_certbot_nginx_was_active | default(false) | bool)
      failed_when: false

    - name: Start services stopped for HTTP-01 validation
      ansible.builtin.service:
        name: "{{ item }}"
        state: started
      loop: "{{ _certbot_http01_services_to_restart | default([]) }}"
      when:
        - certbot_method in ["standalone", "webroot"]
        - (_certbot_http01_services_to_restart | default([]) | length) > 0

    - name: Remove temporary HTTP-01 allow rule (tcp/80)
      ansible.builtin.command: >-
        iptables -D {{ _certbot_http01_chain.stdout }}
        -p tcp --dport 80
        -m comment --comment tuxedovpn-certbot-http01
        -j ACCEPT
      changed_when: true
      failed_when: false
      when:
        - certbot_method in ["standalone", "webroot"]
        - certbot_http01_manage_firewall | default(false) | bool
        - _certbot_http01_rule_check is defined
        - (_certbot_http01_rule_check.rc | default(0) | int) != 0
