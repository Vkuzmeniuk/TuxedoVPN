---
- name: Ensure unattended-upgrades installed
  ansible.builtin.apt:
    name: unattended-upgrades
    state: present
    update_cache: true
    lock_timeout: "{{ apt_lock_timeout | default(600) | int }}"

- name: Configure 50-unattended-upgrades (security only)
  ansible.builtin.template:
    src: 50-unattended-upgrades.j2
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    owner: root
    group: root
    mode: '0644'

- name: Configure auto-upgrades schedule
  ansible.builtin.template:
    src: 20auto-upgrades.j2
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    owner: root
    group: root
    mode: '0644'

- name: Ensure unattended-upgrades service enabled
  ansible.builtin.systemd:
    name: unattended-upgrades
    state: started
    enabled: true
