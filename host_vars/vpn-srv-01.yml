# Example host_vars for a VPN gateway (copy and adjust for your environment).
# Keep real values (domains, public IPs, secrets) out of git.

# TLS mode for this host.
# To enable Certbot/Letâ€™s Encrypt, set `tuxedovpn_tls_mode: "certbot"`.
tuxedovpn_tls_mode: "selfsigned" # selfsigned | certbot

# Public hostname used in client UX and (optionally) for certificates.
vpn_domain: "vpn.example.com"

# Unique VPN client subnet for this node (used by mgmt-wireguard routing and allowlists).
vpn_network_address: "10.66.1.0"
vpn_network_prefix_length: 24

# ocserv camouflage (optional hardening; set something unique per host)
vpn_camouflage_secret_override: "change_me_camouflage_vpn_01"
